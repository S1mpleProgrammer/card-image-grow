<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>My Story</title>
</head>
<body>
    <div class="card-container">
        <div class="card">
            <div class="card-header">
                <button class="details-button">See More</button>
                <img class="card-img" src="img/card-img.jpg">
            </div>
            <div class="card-body">
                <div class="info-bar">
                    <div class="user-profile">
                        <img id="user-profile-pic" src="img/profile-pic.jpg">
                        <div class="user-info">
                            <h3>John Doe</h3>
                            <small>Front-End Developer</small>
                        </div>
                    </div>
                    <div class="action-buttons">
                        <i class="fas fa-share-alt button share"></i>
                        <i class="far fa-heart button like" style="color: red"></i>
                    </div>
                </div>
                <div class="card-text">
                    <h3>Lorem Ipsum</h3>
                    <p>
                        Lorem ipsum dolor sit amet, consectetur adipisicing elit.
                        Culpa similique facilis provident, aspernatur laborum eum,
                        illo minima deleniti nobis, perspiciatis deserunt beatae.
                    </p>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
